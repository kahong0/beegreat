<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeeGreat - Media Capture</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #F3EAD6, #E0D5B8);
            color: #4A4A4A;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 1.5rem;
            color: #4A4A4A;
        }

        .media-section {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .camera-section, .upload-section {
            border: 2px solid #E0E0E0;
            padding: 1.5rem;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.9);
        }

        #video {
            background: #000;
            width: 100%;
            max-width: 500px;
            height: 300px;
            margin: 1rem auto;
            border-radius: 10px;
        }

        #captured-image, #uploaded-image {
            max-width: 100%;
            height: auto;
            margin: 1rem 0;
            border-radius: 10px;
            display: none;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            background-color: #77ab64;
            color: #040e01;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            min-width: 160px;
        }

        button:hover {
            background-color: #77ab64;
            transform: translateY(-2px);
        }

        button:disabled {
            background-color: #77ab64;
            cursor: not-allowed;
            transform: none;
        }

        .file-input-wrapper {
            position: relative;
            margin: 1rem 0;
        }

        .custom-file-upload {
            display: inline-block;
            padding: 12px 24px;
            background: #171715;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .custom-file-upload:hover {
            background: #333333;
            transform: translateY(-2px);
        }

        input[type="file"] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Capture or Upload Media</h1>
       
        <div class="media-section">
            <div class="camera-section">
                <h2>Take a Photo</h2>
                <video id="video" autoplay></video>
                <canvas id="canvas" style="display: none;"></canvas>
                <div class="button-group">
                    <button id="start-camera" onclick="startCamera()">Start Camera</button>
                    <button id="capture-btn" onclick="capturePhoto()" >Capture</button>
                    <button id="retake-btn" onclick="retakePhoto()" >Retake</button>
                    <button id="home" onclick="homePage()" >Home</button>
                </div>
                <img id="captured-image" alt="Captured image">
            </div>

            <div class="upload-section">
                <h2>Upload Photo</h2>
                <button id="upload" onclick="uploadImage()" >upload</button>
                <div class="file-input-wrapper">
                    <input type="file" id="file-input" accept="image/*">
                    <label class="custom-file-upload">Choose Image</label>
                </div>
                <img id="uploaded-image" alt="Uploaded image">
            </div>
        </div>
    </div>

    <script>
        // Camera elements
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const capturedImage = document.getElementById('captured-image');
        let mediaStream = null;

        // File upload elements
        const fileInput = document.getElementById('file-input');
        const uploadedImage = document.getElementById('uploaded-image');

        // Camera functionality
        async function startCamera() {
            try {
                mediaStream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = mediaStream;
                document.getElementById('capture-btn').disabled = false;
                document.getElementById('start-camera').disabled = true;
            } catch (err) {
                alert('Error accessing camera: ' + err);
            }
        }

        function capturePhoto() {
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
           
            capturedImage.src = canvas.toDataURL('image/jpeg');
            capturedImage.style.display = 'block';
            video.style.display = 'none';
           
            document.getElementById('retake-btn').disabled = false;
            document.getElementById('capture-btn').disabled = true;
           
            // Stop camera stream
            mediaStream.getTracks().forEach(track => track.stop());
        }

        function retakePhoto() {
            video.style.display = 'block';
            capturedImage.style.display = 'none';
            document.getElementById('retake-btn').disabled = true;
            document.getElementById('start-camera').disabled = false;
        }

        // File upload functionality
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    uploadedImage.src = event.target.result;
                    uploadedImage.style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        });

        // Cleanup camera stream on window close
        window.addEventListener('beforeunload', function() {
            if (mediaStream) {
                mediaStream.getTracks().forEach(track => track.stop());
            }
        });

        
    //window.location.href = 'BeeGreatV2.2.html';
    function homePage() {
    window.location.href = 'BeeGreatV2.2.html';
    //window.location.href = 'home2.html';  // Redirect to camera.html page
 }  // Redirect to camera.html page
  
    </script>
</body>
</html>
